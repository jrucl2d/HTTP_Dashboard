<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>메인 페이지</h1>
    <button id="logout" class="hide">로그아웃</button>
    <form id="loginForm" action="/dashboard">
      <div>로그인</div>
      <br />
      <label for="id">아이디</label>
      <input id="id" type="text" />
      <br />
      <label for="password">비밀번호</label>
      <input id="password" type="password" />
      <br />
      <button type="submit">로그인</button>
      <button type="button" id="register">회원가입</button>
    </form>
    <form id="registerForm" class="hide">
      <div>회원가입</div>
      <br />
      <label for="regId">아이디</label>
      <input id="regId" type="text" />
      <br />
      <label for="regPassword">비밀번호</label>
      <input id="regPassword" type="password" />
      <br />
      <button type="regSubmit">회원가입</button>
      <button type="button" id="login">로그인 페이지로</button>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./front.js"></script>
  </body>
</html>
